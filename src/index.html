<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Timer</title>
    </head>

    <body>
        <div name="app" class="container">
            <div name="title" class="row">
                <div class="col"></div>
            </div>
            <div name="body" class="row">
                <div class="col-5" name="control" style="border: solid grey 2px;">
                    <div class="row" style="height: 70px;">
                        <button id="startButton" class="btn btn-success myBtn">Start</button>
                    </div>
                    <div class="row" style="height: 120px; padding-top: 20px; padding-bottom: 20px;">
                        <button id="greyButton" class="col btn btn-secondary myBtn">G</button>
                        <button id="blackButton" class="col btn btn-dark myBtn">B</button>
                        <button id="whiteButton" class="col btn btn-light myBtn">W</button>
                    </div>
                    <div class="row" style="height: 70px;">
                        <button id="stopButton" class="btn btn-danger myBtn">Stop</button>
                    </div>
                    <div class="row">
                        <div id="timer" class="col alert alert-dark" style="margin: 4px; text-align: center;">0</div>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-5 control" name="table" id="control" style="border: solid grey 2px;">
                    <div class="row">
                        <button id="exportAsCSV" class="col btn btn-info myBtn">Export as CSV</button>
                        <button id="info" class="col btn btn-info myBtn">info</button>
                    </div>
                    <div class="row">
                        <table class="table">
                            <tr>
                                <th colspan="2">Trial</td>
                                <td id="trial"></td>
                            </tr>
                          </table>
                        </div>
                        <div class="row valuesTable" id="valuesTable">
                          <table id="valuesTable" class="table table-hover table-bordered">
                            <tr id="grey">
                                <th >Gray</th>
                                
                            </tr>
                            <tr id="black">
                                <th>Black</th>
                               
                            </tr>
                            <tr id="white">
                                <th>White</th>
                            
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="restartModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Restarting the timer will clear the table, do you want to proceed?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="restartButton">Yes, restart</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>



        <div class="modal" tabindex="-1" role="dialog" id="infoModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>If you faced a problem or wanted to request a new feature, please contact the developer via <a href = "mailto: LamisAlymni@gmail.com">LamisAlymni@gmail.com</a></p>
              </div>
          
            </div>
          </div>
        </div>
    </body>
</html>
